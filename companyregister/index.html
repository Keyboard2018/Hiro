<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Company Register</h3>
    <input type="text" placeholder="Comapny Name" id="name_field" />
    <input type="text" placeholder="Country " id="lastname_field" />
     <input type="text" placeholder="Address" id="add_field" />
    <input type="email" placeholder="Email" id="email_field" />
    <input type="password" placeholder="Password" id="password_field" />
    <input type="tel" placeholder="Telephone" id="tel_field" />
    <input type="text" placeholder="Description..." id="desc_field" style="height: 250;" />
    <input type="text" placeholder="Website URL" id="url_field" />
    <button onclick="registercompany()">Register</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
